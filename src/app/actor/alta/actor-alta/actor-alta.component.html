<div class="container">
    <p>
    <p></p>
        <div class="row">
            <div class="col-md-6">
                <app-actor-listado [arrayActores]="listadoDeActores()"></app-actor-listado>
            </div>
            <div class="col-md-6">
                <form [formGroup]="forma">
                    <div class="row block">
                        <div class="col">
                            <div class="form-group col">
                                <input type="text" name="nombre" formControlName="nombre" class="form-control"
                                    placeholder="Nombre">
                                    <small class="invalid" *ngIf="forma.controls['nombre'].errors?.['required'] && forma.controls['nombre'].touched">
                                            El nombre es requerido
                                    </small>  
                            </div>
                            <p></p>
                            <div class="form-group col">
                                <input type="text"  name="apellido" formControlName="apellido" class="form-control"
                                    placeholder="Apellido">
                                    <small class="invalid" *ngIf="forma.controls['apellido'].errors?.['required'] && forma.controls['apellido'].touched">
                                        El apellido es requerido
                                </small>  
                            </div>
                            <p></p>
                            <div class="form-group col">
                                <input type="text" name="edad" formControlName="edad" class="form-control"
                                    placeholder="Edad">
                                    <small class="invalid" *ngIf="forma.controls['edad'].errors?.['required'] && forma.controls['edad'].touched">
                                        La edad es requerida
                                </small>  
                            </div>
                            <p></p>
                            <div class="form-group col">
                                <input type="text" name="pais" formControlName="pais" class="form-control" placeholder={{nombrePais}}>
                                <small class="invalid" *ngIf="!forma.controls['pais'].errors?.['hayPaisSeleccionado']">
                                    Seleccione un pais del listado
                            </small>  
                            </div>
                        </div>
                        <div class="col">
                            <app-tabla-paises (enviarPais)="actualizarPais($event)"></app-tabla-paises>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary"  [disabled]="forma.invalid" (click)="guardarActor()">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
</div>
