<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Pais</th>
        </tr>
    </thead>
    <tbody id="actores">
        <tr [ngClass]="(currentRowNumber !== (i + 1))?'':'table-success'"
                (click)="mostrarClickeado(item, i + 1)" *ngFor="let item of arrayActores; index as i">
            <td >
                {{item.nombre}} {{item.apellido}}
            </td>
            <td >
                {{item.edad}}
            </td>
            <td >
                <img src="{{item.pais.flags.svg}}" style="width:26px;height:20px;"> {{item.pais.translations.spa.common}} 
            </td>
        </tr>
    </tbody>
</table>
