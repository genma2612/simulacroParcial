<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th>Actor</th>
            <th class="text-end">Acciones</th>
        </tr>
    </thead>
    <tbody id="actores">
        <tr *ngFor="let item of arrayActores">
            <td>
                {{item.nombre}} {{item.apellido}}
            </td>
            <td class="text-end">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button class="btn btn-outline-primary" (click)="emitirPeliculas(item.nombre, item.apellido)">Peliculas</button>
                    <button class="btn btn-outline-danger" (click)="emitirPais(item.pais)">Pais</button>
                    <button class="btn btn-outline-info" (click)="emitirActor(item)">Detalles</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
