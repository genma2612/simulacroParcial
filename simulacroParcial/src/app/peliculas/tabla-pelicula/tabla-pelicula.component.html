<table class="table table-striped
table-bordered table-dark">
<thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Tipo</th>
        <th>Fecha de Estreno</th>
        <th>Cantidad de Publico</th>
        <th>Imagen</th>
        <th>Detalle</th>
    </tr>
</thead>
<tbody id="turnos">
    <tr *ngFor="let item of listadoRecibido">
        <td>
            {{item.id}}
        </td>
        <td>
            {{item.nombre}}
        </td>
        <td>
            {{item.tipo}}
        </td>
        <td>
            {{item.fechaEstreno}}
        </td>
        <td>
            {{item.cantPublico}}
        </td>
        <td>
            <img src={{item.foto}} style="width:20px;height:30px;">
        </td>
        <td>
            <button class="btn btn-outline-info" (click)="seleccionarPelicula(item)">Seleccionar</button>
        </td>
    </tr>
</tbody>
</table>
